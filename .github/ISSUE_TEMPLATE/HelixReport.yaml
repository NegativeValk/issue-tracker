name: üêû Helix Bug
description: File a helix bug/issue
title: "[BUG] <title>"
labels: [bug, needs triage, helix]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Command/System
    description: The command/system you were attempting to use, along with any arguments
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Do this...
      2. Click this...
      3. Do this again...
      4. See error...
  validations:
    required: true
- type: textarea
  attributes:
    label: Client
    description: Discord Platform (Stable, PTB, Canary) and version (go into settings and scroll down on the left menu, e.g. Discord Stable 108924 (eb8c571))
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
