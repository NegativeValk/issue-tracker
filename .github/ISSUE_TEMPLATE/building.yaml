name: üêû Game Building Bug
description: File a game bug/issue relating to building
title: "[BUG] <title>"
labels: [bug, needs triage, game]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Game Version
    description: Number at the top left of the screen
  validations:
    required: true
- type: textarea
  attributes:
    label: Building Bug Information
    description: Information/screenshots regarding the building error
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Developer console output? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
